<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/header/header.css">
    <link rel="stylesheet" href="./styles/main/main-block/main.css">
    <link rel="stylesheet" href="./styles/main/main-win/win.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <title>DYSON</title>
</head>
<body>
    <header class="header"></header>

    <main class="main">
        <img class="main__icon" src="./images/dyson-logo.svg" alt="dyson">

        <div class="main__block">
            <h1 class="main__title">Play Online Game & Win Real Gift</h1>

            <h2 class="main__subtitle">Try it!</h2>

            <img class="main__slot" src="./images/slot.svg" alt="slot">

            <img class="main__arrow" src="./images/arrow.png" alt="arrow">

            <img class="main__hairdryer main__hairdryer--top"  src="./images/hairdryer-left.svg" alt="hairdryer">

            <img class="main__hairdryer main__hairdryer--right"  src="./images/hairdryer-right.svg" alt="hairdryer">

            <img class="main__hairdryer main__hairdryer--left"  src="./images/hairdryer-top.svg" alt="hairdryer">
            
            <img class="main__hairdryer main__hairdryer--bottom"  src="./images/hairdryer-bottom.svg" alt="hairdryer">

            <button class="main__button">SPIN</button>
        </div>

        <div class="main__win win">
            <img class="win__icon"  src="./images/dyson-icon.png" alt="dyson icon">

            <img class="win__hairdryer"  src="./images/win-hairdryer.svg" alt="hairdryer">

            <h1 class="win__title win__text">Congratulations</h1>

            <h2 class="win__subtitle win__text">YOU WIN</h2>

            <p class="win__text">vacuum cleaner DYSON</p>

            <div class="win__block">
                <img class="win__gift" src="./images/vacuum-cleaner.png" alt="vacuum-cleaner">

                <button class="win__button">Take it</button>
            </div>

            <img class="win__stars"  src="./images/stars.svg" alt="stars">
        </div>
    </main>

    <script defer src="index.js"></script>
</body>
</html>
